<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Leaf Language - Ta'ang</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --maroon: #6e0d0d;
            --dark-maroon: #4a0606;
            --pattern-red: #5d0909; 
            --cream: #fdf5e6;
            --gold: #d4af37;
            --tea-green: #4F7942;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark-maroon);
            background-image: 
                linear-gradient(rgba(74, 6, 6, 0.85), rgba(42, 3, 3, 0.95)),
                conic-gradient(from 0deg at 50% 50%, var(--pattern-red) 0deg 90deg, var(--dark-maroon) 90deg 180deg, var(--pattern-red) 180deg 270deg, var(--dark-maroon) 270deg 360deg);
            background-size: 100% 100%, 45px 45px; 
            background-attachment: fixed;
            color: var(--cream);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* ·ÄÖ·Ä¨·Äô·Äª·ÄÄ·Ä∫·Äî·Äæ·Ä¨·Äê·ÄÖ·Ä∫·ÄÅ·ÄØ·Äú·ÄØ·Ä∂·Ä∏ scroll ·Äô·Äñ·Äº·ÄÖ·Ä∫·Ä°·Ä±·Ä¨·ÄÑ·Ä∫ */
        }

        /* --- Settings & Switch Styles --- */
        .switch { position: relative; display: inline-block; width: 46px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--maroon); }
        input:checked + .slider:before { transform: translateX(24px); }

        /* --- Note Modal Styles --- */
        #note-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 10001;
            justify-content: center; align-items: center;
        }
        .note-box {
            background: var(--cream);
            padding: 20px;
            border-radius: 25px;
            width: 85%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .note-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            background: #eee;
            padding: 8px;
            border-radius: 12px;
            justify-content: center;
        }
        .tool-btn {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 5px 12px;
            cursor: pointer;
            font-weight: bold;
            color: var(--maroon);
            font-size: 14px;
        }
        .note-area {
            width: 100%;
            height: 180px;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            overflow-y: auto;
            background: white;
            color: #333;
            text-align: left;
            outline: none;
            font-size: 1rem;
        }

        /* --- Floating Note Button --- */
        #floating-note-btn {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background: var(--gold);
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 3px solid var(--cream);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
            z-index: 999;
            touch-action: none;
        }

        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, var(--maroon), #2a0303);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .splash-content { text-align: center; }
        .logo-wrapper { width: 120px; height: 120px; margin: 0 auto 20px; animation: pulse 2s infinite ease-in-out; }
        .app-name { color: var(--gold); font-size: 2.2rem; letter-spacing: 4px; font-weight: 900; }
        .loader { width: 150px; height: 4px; background: rgba(255, 255, 255, 0.1); border-radius: 10px; margin: 20px auto 0; overflow: hidden; }
        .loader-bar { width: 0%; height: 100%; background: var(--gold); animation: loading 2.5s forwards ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes loading { 0% { width: 0%; } 100% { width: 100%; } }
        .fade-out { opacity: 0; visibility: hidden; }

        .dialect-bar { width: 100%; background: rgba(0,0,0,0.6); padding: 15px 0; display: flex; justify-content: center; gap: 10px; position: sticky; top: 0; z-index: 100; backdrop-filter: blur(8px); }
        .dialect-btn { background: transparent; border: 1.5px solid var(--gold); color: var(--gold); padding: 6px 18px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; }
        .dialect-btn.active { background: var(--gold); color: var(--maroon); font-weight: bold; }

        .streak-container { position: relative; width: 220px; height: 220px; margin: 20px 0; display: flex; justify-content: center; align-items: center; }
        .streak-number { font-size: 3.5rem; font-weight: 900; color: var(--gold); z-index: 5; }
        .leaf-svg { position: absolute; width: 60px; height: 60px; }
        .l1 { top: 0; transform: rotate(0deg); }
        .l2 { right: 10px; top: 40px; transform: rotate(72deg); }
        .l3 { right: 40px; bottom: 0; transform: rotate(144deg); }
        .l4 { left: 40px; bottom: 0; transform: rotate(216deg); }
        .l5 { left: 10px; top: 40px; transform: rotate(288deg); }

        .card { background: var(--cream); color: var(--maroon); width: 85%; max-width: 380px; border-radius: 25px; padding: 25px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.6); margin-bottom: 30px; }
        .word-main { font-size: 2.5rem; margin: 10px 0; font-weight: bold; }

        .action-btns { display: flex; justify-content: center; gap: 20px; }
        .circle-btn { width: 55px; height: 55px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .btn-audio { background: #eee; color: var(--maroon); }
        .btn-mic { background: var(--maroon); color: white; }

        .level-section { width: 85%; max-width: 380px; margin-bottom: 100px; }
        .progress-bg { height: 12px; background: rgba(255,255,255,0.1); border-radius: 10px; overflow: hidden; }
        .progress-fill { width: 45%; height: 100%; background: var(--gold); }

        .settings-btn { position: fixed; bottom: 90px; left: 20px; background: var(--gold); padding: 10px; border-radius: 50%; border: 3px solid var(--cream); cursor: pointer; z-index: 90; }

        .nav { position: fixed; bottom: 0; width: 100%; background: rgba(42, 3, 3, 0.95); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid var(--gold); z-index: 100; }
        .nav-item { color: var(--cream); text-decoration: none; text-align: center; font-size: 0.7rem; opacity: 0.6; }
        .nav-item.active { opacity: 1; color: var(--gold); }
    </style>
</head>
<body>

    <div id="settings-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:10000; justify-content:center; align-items:center;">
        <div style="background:var(--cream); color:var(--maroon); padding:25px; border-radius:25px; width:80%; max-width:300px; text-align:center;">
            <h3 style="margin-top:0;">·ÄÜ·ÄÄ·Ä∫·Äê·ÄÑ·Ä∫·Äô·Äª·Ä¨·Ä∏</h3>
            <div style="display:flex; justify-content:space-between; align-items:center; margin:25px 0;">
                <span>·Äê·ÄØ·Äî·Ä∫·ÄÅ·Ä´·Äô·Äæ·ÄØ (Vibration)</span>
                <label class="switch">
                    <input type="checkbox" id="vibration-toggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <button onclick="toggleSettings()" style="background:var(--maroon); color:white; border:none; padding:12px 30px; border-radius:15px; width:100%;">·Äï·Ä≠·Äê·Ä∫·Äô·Ää·Ä∫</button>
        </div>
    </div>

    <div id="note-modal">
        <div class="note-box">
            <h3 style="color:var(--maroon); margin-top:0;">·Äô·Äæ·Äê·Ä∫·ÄÖ·ÄØ (Notes)</h3>
            <div class="note-toolbar">
                <button class="tool-btn" onclick="formatText('bold')">B</button>
                <button class="tool-btn" onclick="formatText('italic')">I</button>
                <button class="tool-btn" onclick="formatText('backColor', 'yellow')">üñåÔ∏è</button>
                <button class="tool-btn" onclick="formatText('foreColor', '#6e0d0d')">üé®</button>
            </div>
            <div id="note-input" class="note-area" contenteditable="true"></div>
            <div style="display:flex; gap:10px;">
                <button onclick="saveNote()" style="flex:1; background:var(--maroon); color:white; border:none; padding:12px; border-radius:12px;">·Äû·Ä≠·Äô·Ä∫·Ä∏·Äô·Ää·Ä∫</button>
                <button onclick="toggleNote()" style="flex:1; background:#ccc; border:none; padding:12px; border-radius:12px;">·Äï·Ä≠·Äê·Ä∫·Äô·Ää·Ä∫</button>
            </div>
        </div>
    </div>

    <div id="splash-screen">
        <div class="splash-content">
            <h1 class="app-name">TEA LEAF</h1>
            <div class="loader"><div class="loader-bar"></div></div>
        </div>
    </div>

    <div class="dialect-bar">
        <button class="dialect-btn active">·Äî·ÄÆ·Äõ·Äõ·Äê·Ä∫ (Pale)</button>
        <button class="dialect-btn">·ÄÑ·ÄØ·Äê·Ä¨ (Rumai)</button>
    </div>

    <div class="streak-container">
        <div class="streak-number">·ÅÖ</div>
        <div class="leaf-svg l1"><svg viewBox="0 0 100 100"><path d="M50 80 C 20 80, 10 50, 50 20 C 90 50, 80 80, 50 80" fill="#4F7942"/></svg></div>
    </div>

    <div class="card">
        <h1 class="word-main">·Äõ·Ä≠·ÄØ·ÄÜ·Ä±</h1>
        <div class="action-btns">
            <button class="circle-btn btn-audio"><span class="material-icons-round">volume_up</span></button>
            <button class="circle-btn btn-mic"><span class="material-icons-round">mic</span></button>
        </div>
    </div>

    <div class="level-section">
        <div class="progress-bg"><div class="progress-fill"></div></div>
    </div>

    <div class="settings-btn" onclick="toggleSettings()">
        <span class="material-icons-round" style="font-size: 30px; color: var(--maroon);">settings</span>
    </div>

    <div id="floating-note-btn">
        <span class="material-icons-round" style="font-size: 35px; color: var(--maroon);">edit_note</span>
    </div>

    <nav class="nav">
        <a href="#" class="nav-item active"><span class="material-icons-round">home</span><br>·Äï·ÄÑ·Ä∫·Äô</a>
        <a href="#" class="nav-item"><span class="material-icons-round">book</span><br>·Ä°·Äò·Ä≠·Äì·Ä¨·Äî·Ä∫</a>
        <a href="#" class="nav-item"><span class="material-icons-round">account_circle</span><br>·ÄÄ·Ä≠·ÄØ·Äö·Ä∫·Äõ·Ä±·Ä∏</a>
    </nav>

    <script>
        function hapticFeedback() {
            const vibrationEnabled = document.getElementById('vibration-toggle').checked;
            if (vibrationEnabled && navigator.vibrate) navigator.vibrate(40);
        }

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.style.display = (modal.style.display === 'none') ? 'flex' : 'none';
        }

        function formatText(command, value = null) {
            document.execCommand(command, false, value);
            hapticFeedback();
        }

        function toggleNote() {
            const modal = document.getElementById('note-modal');
            modal.style.display = (modal.style.display === 'flex') ? 'none' : 'flex';
        }

        function saveNote() {
            const noteContent = document.getElementById('note-input').innerHTML;
            localStorage.setItem('taang_rich_note', noteContent);
            hapticFeedback();
            alert('·Äû·Ä≠·Äô·Ä∫·Ä∏·ÄÜ·Ää·Ä∫·Ä∏·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ');
            toggleNote();
        }

        // --- ·Äï·Äº·ÄÑ·Ä∫·ÄÜ·ÄÑ·Ä∫·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨ Draggable Logic (Boundary Constraints ·Äï·Ä´·Äù·ÄÑ·Ä∫·Äû·Ää·Ä∫) ---
        const noteBtn = document.getElementById('floating-note-btn');
        let isDragging = false;

        noteBtn.addEventListener('touchmove', (e) => {
            isDragging = true;
            let touch = e.touches[0];
            
            const btnSize = 65;
            const margin = 10;
            const maxX = window.innerWidth - btnSize - margin;
            const maxY = window.innerHeight - btnSize - 100; // Nav bar ·ÄÄ·Ä≠·ÄØ ·Äô·Äñ·ÄØ·Ä∂·Ä∏·ÄÖ·Ä±·Äõ·Äî·Ä∫ ·Ä°·Ä±·Ä¨·ÄÄ·Ä∫·ÄÅ·Äº·Ä±·ÄÄ·Ä≠·ÄØ ·Äï·Ä≠·ÄØ·ÄÄ·Äî·Ä∑·Ä∫·Äû·Äê·Ä∫·Äë·Ä¨·Ä∏·Äû·Ää·Ä∫

            let newX = touch.clientX - (btnSize / 2);
            let newY = touch.clientY - (btnSize / 2);

            // Boundary Checking
            if (newX < margin) newX = margin;
            if (newX > maxX) newX = maxX;
            if (newY < margin) newY = margin;
            if (newY > maxY) newY = maxY;

            noteBtn.style.left = newX + 'px';
            noteBtn.style.top = newY + 'px';
            noteBtn.style.right = 'auto';
            noteBtn.style.bottom = 'auto';
            
            e.preventDefault();
        }, { passive: false });

        noteBtn.addEventListener('touchend', (e) => {
            if (!isDragging) toggleNote();
            isDragging = false;
        });

        window.addEventListener('load', () => {
            const savedNote = localStorage.getItem('taang_rich_note');
            if(savedNote) document.getElementById('note-input').innerHTML = savedNote;
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('fade-out');
            }, 2000);
        });
    </script>
</body>
</html>
